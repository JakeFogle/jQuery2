<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="app/styles/main.css"/>
</head>
<body>

		<div class="new-item-header">
			<button href="#" class="pull-right pencil" id="newListItem"
			style="">New</button>
		</div>

	<form id="newTaskForm">
		<label>Add New Task: </label>
		<input id="newItemInput">
		<button id="saveNewItem">Save</button>
		<button id="cancel">Cancel</button>
	</form>


		<div id="newList">
			New List
		</div>	

		<div class="panel">
			In Progress
			<ul class="list-group" id="currentList"></ul>
		</div>	

		<div class="panel">
			Archived
			<ul class="list-group" id="archivedList"></ul>
		</div>

	<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="app/scripts/app.js"></script>
</body>
</html>
